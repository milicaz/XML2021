<form>
  <input class="form-control" type="file" (change)="onFileChanged($event)">
  <img class="form-control" [src]="imgURL" height="200" width="200" *ngIf="imgURL">
  <br />
  <input type="text" class="form-control" id="caption" placeholder="Caption..." name="caption"
    [(ngModel)]="post.caption">

  <br>
  <button type="button" class="btn btn-success" (click)="sharePost()">Share post</button>
</form>
