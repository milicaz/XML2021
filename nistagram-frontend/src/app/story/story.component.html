<a class="btn btn-primary mb-3" (click)="createStory()">Create new story</a>
<div class="col-md-12">
  <app-story-create *ngIf="action === 'add'" [story]="selectedStory" (storyAddedEvent)="refreshData()">
  </app-story-create>
  <app-story-view *ngIf="action === 'view'" [story]="selectedStory">
  </app-story-view>
</div>


<div class="mt-4">
  <div class="container d-flex justify-content-center">
    <div class="col-9">
      <div class="row">
        <div class="col-8">
          <!-- START OF STORIES -->
          <div class="card">
            <div class="card-body d-flex justify-content-start">
              <ul class="list-unstyled mb-0">
                <li class="list-inline-item" *ngFor="let story of stories">
                  <button class="btn p-0 m-0" (click)="viewStory(story.id)">
                    <div class="d-flex flex-column align-items-center">
                      <div
                        class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger story-profile-photo">
                        <img src="assets/images/deafault.png" alt="..."
                          style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
                      </div>
                      <small>{{story.username}}</small>
                    </div>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!-- END OF STORIES -->
        </div>
      </div>
    </div>
  </div>
</div>
