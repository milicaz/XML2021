<div class="container">
  <div class="wrapper">
      <div class="header">
          <div class="top">
              <div class="logo">
                  <img src="assets/images/nistagram_logo.png" alt="nistagram" style="width: 175px;">
                  <div class="tekst"><b>Sign up to see photos and videos from your friends.</b></div>
              </div>
              <br>
              <div class="form">
                  <div class="input_field">
                      <input type="text"  name="username" [(ngModel)]="username" placeholder="Username" class="input form-control" required="required">
                  </div>
                  <div class="input_field">
                      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="input form-control" required="required">
                  </div>
                  <div class="input_field">
                    <input type="text" name="firstName" [(ngModel)]="firstName" placeholder="First name" class="input form-control" required="required"> 
                  </div>
                  <div class="input_field">
                    <input type="text" name="lastName" [(ngModel)]="lastName" placeholder="Last name" class="input form-control" required="required"> 
                  </div>
                  <div class="input_field">
                    <input type="text" name="email" [(ngModel)]="email" placeholder="Email" class="input form-control" required="required"> 
                  </div>
                  <button (click)="addUser()" class="btn btn-success btn-block">Sign up</button>
                  <div class="terms">
                    By signing up, you agree to our <b>Terms, Data,<br> Policy</b> and <b>Cookies Policy</b>.
                </div>
              </div>
          </div>
          <div class="signup">
              <p>Have an account? <a routerLink="/login">Log in</a></p>
          </div>
          <div class="apps">
              <p>Get the app.</p>
              <div class="icons">
                  <a href="#"><img src="assets/images/appstore.png" alt="appstore"></a>
                  <a href="#"><img src="assets/images/googleplay.png" alt="googleplay"></a>
              </div>
          </div>
      </div>
      <div class="footer">
          <div class="links">
              <ul>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Jobs</a></li>
                  <li><a href="#">Help</a></li>
                  <li><a href="#">API</a></li>
                  <li><a href="#">Privacy</a></li>
                  <li><a href="#">Terms</a></li>
                  <li><a href="#">Top Accounts</a></li>
                  <li><a href="#">Hashtags</a></li>
                  <li><a href="#">Language</a></li>
              </ul>
          </div>
          <div class="copyright">
              Â© 2021 NISTAGRAM
          </div>
      </div>
  </div>
</div>
